<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PepeCreator</title>
    <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css"/>
    <script src="startup.js"></script>
</head>
<body>
<div class="main">
    <div id="pepe">
        <div id="head"></div>
        <div id="hat"></div>
        <div id="eyes"></div>
        <div id="mouth"></div>
        <div id="wrinkles"></div>
    </div>
    <div class="character-form">
        <div class="form-section multi-lined">
            <h3>Skin</h3>
            <div>
                <label for="skin-color">Color</label>
                <input id="skin-color" type="color" name="skin" value="#5b8e43"/>
            </div>
        </div>
        <div class="horizontal-divider"></div>
        <div class="form-section multi-lined">
            <h3>Mouth</h3>
            <div>
                <label for="mouth-color">Color</label>
                <input id="mouth-color" type="color" name="skin" value="#a25737"/>
            </div>
            <div>
                <label for="eye-type">Type</label>
                <select id="mouth-type">
                    <option selected value="sadMouth">sad mouth</option>
                    <option value="happyMouth">happy mouth</option>
                    <option value="kekMouth">kek mouth</option>
                </select>
            </div>
            <div>
                <label for="mouth-size">Size</label>
                <input id="mouth-size" type="range" min="-200" max="200"/>
            </div>
            <div>
                <label for="mouth-x">Position X</label>
                <input id="mouth-x" type="range"  min="-200" max="200"/>
            </div>
            <div>
                <label for="mouth-y">Position Y</label>
                <input id="mouth-y" type="range"  min="-200" max="200"/>
            </div>
<!--            <div style="display: flex;flex-direction: column">-->
<!--            </div>-->
        </div>
        <div class="horizontal-divider"></div>
        <div class="form-section multi-lined">
            <h3>Eyes</h3>
            <div>
                <label for="eye-background-color">Background Color</label>
                <input id="eye-background-color" type="color" name="eye-background-color" value="#ffffff"/>
            </div>
            <div>
                <label for="eye-type">eyes type</label>
                <select id="eye-type">
                    <option selected value="sadEyes">sad eyes</option>
                    <option value="happyEyes">happy eyes</option>
                    <option value="kekEyes">kek eyes</option>
                </select>
            </div>
            <div>
                <label for="mouth-size">Size</label>
                <input id="eye-size" type="range" min="-100" max="100"/>
            </div>
            <div>
                <label for="mouth-x">Position X</label>
                <input id="eye-x" type="range"  min="-100" max="100"/>
            </div>
            <div>
                <label for="mouth-y">Position Y</label>
                <input id="eye-y" type="range"  min="-100" max="100"/>
            </div>
        </div>
        <div class="horizontal-divider"></div>
        <div class="form-section multi-lined">
            <h3>Hats</h3>
            <div>
                <label for="eye-type">Hat type</label>
                <select id="hat-type">
                    <option selected value="noHat">No hat</option>
                    <option value="magaHat">Maga hat</option>
                    <option value="hornsHat">Horns hat</option>
                </select>
            </div>
        </div>
    </div>
</div>
</body>
</html>
